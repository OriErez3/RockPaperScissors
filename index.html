<script>
    function getComputerChoice() {
    const ans = Math.random();
    if (ans >= 0 &&  ans < 0.33){
        return "Rock";
    }
    if (ans >= 0.33 &&  ans < 0.66){
        return "Paper";
    }
    else{
        return "Scissors";
    }
} 

console.log(getComputerChoice())
</script>
